services:
  - type: web
    name: kedi-money-network
    env: node
    region: singapore
    plan: starter
    buildCommand: |
      echo "Installing dependencies..."
      npm install
      echo "Building application..."
      npm run build
    startCommand: npm run start-sqlite
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: JWT_SECRET
        value: RwandaKediNetworkSuperSecretKey123!@#
      - key: ADMIN_PASSWORD
        value: AdminPass123!@#
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
