services:
  - type: pgsql
    name: kedi-money-network-db
    region: singapore
    plan: starter
  - type: web
    name: kedi-money-network
    env: node
    region: singapore
    plan: starter
    buildCommand: |
       npm install
       npm run build
       cd backend && npm install
       cp -r ../dist .
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kedi-money-network-db
          property: connectionString
      - key: NODE_VERSION
        value: 18.17.0
      - key: JWT_SECRET
        # Set this as a secret in Render dashboard
      - key: ADMIN_PASSWORD
        # Set this as a secret in Render dashboard
      - key: ADMIN_EMAIL
        value: kedimoneynetwork@gmail.com
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
